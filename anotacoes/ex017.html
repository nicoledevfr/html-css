    <!--ANOTAÇÕES
    Circulo cromatico
    cores primarias: amarelo, vermelho e azul. No circulo cromatico formam um triangulo.
    cores secundárias: verde, laranja e violeta. No circulo cromático formam um triangulo invertido.
    cores terciarias: cores que estao entre a primária e a secundária. exemplo: amarelo-esverdeado
    Temperatura de cores: Dividindo-se +/- ao meio o circulo, obtem se do lado esquerdo, cores frias, e do lado direito, cores quentes.

    COMBINANDO CORES
    Cores Complementares: escolhe-se uma cor e pegasse a cor que representa o contrário. exemplo: voce escolheu roxo, no circulo cromático, o oposto de roxo é amarelo.

    Cores análogas: escolhe-se uma cor e pega-se as duas cores ao lado dela. exemplo: voce escolheu amarelo, pega-se o verde e o laranja.

    tambem é possivel fazer uma mistura desses métodos
    Cores análogas relacionadas: Consiste em pegar uma cor vizinha, e pegar outra cor vizinha da cor vizinha pulando uma. exemplo, voce escolheu amarelo, pegou a cor ao lado que é laranja, pula outra cor e escolhe a proxima, que no caso é o vermelho

    Cores intercaladas: consiste em escolher uma cor,pular uma e escolher a proxima. exemplo: escolheu amarelo, pula o amarelo alaranjado e escolhe o laranja, depois pula o vermelho alaranjado e escolhe o vermelho.
    
    Cores triadicas: Consiste em escolher uma cor, pular 3 cores e escolher a proxima, e repete o processo com a proxima cor. exemplo : voce escolheu amarelo, pula tres, voce tem o vermelho,pula mais tres, voce tem o azul. vai ser como um triangulo

    Cores em quadrado: consiste em escolher uma cor e pular duas, repete se o processo, no fim, parecerá um quadrado

    Cores tetradicas: escolha uma cor, pegue seu oposto, depois escolha outra cor, e tambem pegue seu oposto. No final, parecerá um retangulo

    Monocromia: Pega-se uma cor e mudifique o tom dela (luminosidade e saturação)
