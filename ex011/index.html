<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagem dinamica</H1> 
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/mm.jpg" type="image/jpg">
       <img src="imagens/gg.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/WhatsApp Audio 2025-05-29 at 20.04.14.mpeg" controls ></audio> <!--forma muito limitada-->
    <p>outra forma:</p>
    <audio preload="metadata" autoplay loop>
        <source src="midia/WhatsApp Audio 2025-05-29 at 20.04.14.mpeg.mp3" type="audio/mpeg">
        <source src="midia/WhatsApp Audio 2025-05-29 at 20.04.14.mpeg.ogg" type="audio/ogg">
        <source src="midia/WhatsApp Audio 2025-05-29 at 20.04.14.mpeg.mp4" type="audio/wav">
        <a href="midia/WhatsApp Audio 2025-05-29 at 20.04.14.mpeg"></a>
        seu navegador não é compatível com este áudio, clique aqui para baixar o arquivo MP3:
    </audio>
</body>
</html>
